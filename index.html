<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          &#x1F7A9;
        </button>
        <div class="popup__images">
          <div class="popup__content-image">
            <img class="popup__image" src="#" alt="" />
          </div>
          <div class="popup__paragraph-content">
            <p class="popup__paragraph"></p>
          </div>
        </div>

        <!-- Formulario Perfil -->
        <form id="form-profile" class="popup__container">
          <h2 class="popup__subtitle">Editar Perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="name-error popup__error"></span>

            <input
              type="text"
              class="popup__input popup__input_about"
              placeholder="Acerca de mi"
              required
            />
            <span class="about-error popup__error"></span>
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>

        <!-- Formulario Lugar -->
        <form id="form-place" class="popup__container">
          <h2 class="popup__subtitle">Nuevo Lugar</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre del Lugar"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="place-name-error popup__error"></span>

            <input
              type="url"
              class="popup__input popup__input_about"
              placeholder="URL de la imagen"
              required
            />
            <span class="place-url-error popup__error"></span>
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>

      <header class="header">
        <img
          class="header__logo"
          src="./images/content/logo.svg"
          alt="Around the U.S."
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__picture"
              src="images/content/Profile_Photo.jpg"
              alt="Profile Picture"
            />
            <div class="profile__information">
              <div class="profile__custumise">
                <h1 class="profile__name">Osvaldo Ochoa</h1>
                <button
                  type="button"
                  class="profile__button profile__button_edit"
                >
                  <img src="./images/icons/edit.png" alt="Edit Button" />
                </button>
              </div>
              <p class="profile__profession">Developer Web</p>
            </div>
          </div>
          <div class="profile__add">
            <button type="button" class="profile__button profile__button_add">
              ðŸž£
            </button>
          </div>
        </section>

        <section class="place">
          <template id="tpl-card">
            <div class="place__card">
              <img
                class="place__delete"
                src="./images/icons/trash.svg"
                alt="Eliminar"
              />
              <img class="place__image" src="#" alt="" />
              <div class="place__content">
                <h2 class="place__title"></h2>
                <img
                  class="place__like place__like_active"
                  src="./images/icons/heart.svg"
                  alt="Like"
                />
              </div>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Solo index.js -->
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
