<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="description" content="Portafolio de Osvaldo O. en Tripleten" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Osvaldo O." />
    <link rel="shortcut icon" href="favicon.svg" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          &#x1F7A9;
        </button>
        <div class="popup__images">
          <div class="popup__content-image">
            <img class="popup__image" src="#" alt="" />
          </div>
          <div class="popup__paragraph-content">
            <p class="popup__paragraph"></p>
          </div>
        </div>
        <form class="popup__container">
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="popup__input popup__input_about"
              placeholder="Acerca de mi"
            />
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>

      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S."
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__picture"
              src="images/Profile_Photo.jpg"
              alt="Profile Picture"
            />
            <div class="profile__information">
              <div class="profile__custumise">
                <h1 class="profile__name">Osvaldo Ochoa</h1>
                <button
                  type="button"
                  class="profile__button profile__button_edit"
                >
                  <img src="./images/icons/edit.png" alt="Edit Button" />
                </button>
              </div>
              <p class="profile__profession">Developer Web</p>
            </div>
          </div>
          <div class="profile__add">
            <button type="button" class="profile__button profile__button_add">
              ðŸž£
            </button>
          </div>
        </section>

        <section class="place"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
